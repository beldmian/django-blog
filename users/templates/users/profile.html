{% extends 'homepage/main.html' %}  

{% block body %}
    
    {% if user.is_authenticated %}
        <h1>{{ user.username }}</h1>
        <p>Email: {{ user.email }} </p>
    {% else %}
        <h1>Not Registred? <a href="{% url 'reg' %}">Register now!</a></h1>
        <p>or</p>
        <a href="{% url 'login' %}">Login.</a>
    {% endif %}
        
    
{% endblock body %}
